<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document 1</title>
  <style>
    #button-1 {
      padding: 5px 10px;
      border: 1px solid #09f;
      background: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <input id="input">
  <button id="button-1">动态生成 DOM</button>
  <br>
  <a id="link-1" href="2.html">点击前往新页面</a>
  <br>
  <a id="link-2" target="_blank" href="3.html">打开新页面</a>

  <div id="target"></div>
  <script>
  document.getElementById('button-1').addEventListener('click', function() {
    document.getElementById('target').innerHTML = document.getElementById('input').value
  }, false)
  </script>
</body>
</html>
